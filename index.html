<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-box">
      <div class="rating-container">
        <div class="rating-image-container">
          <div class="circle">
            <img
              class="star-icon"
              src="/images/icon-star.svg"
              alt="Icon of a star"
            />
          </div>
        </div>
        <h2 class="rating-header">How did we do?</h2>
        <p class="rating-description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-numbers-container">
          <button class="rating-number" data-rating="1">1</button>
          <button class="rating-number" data-rating="2">2</button>
          <button class="rating-number" data-rating="3">3</button>
          <button class="rating-number" data-rating="4">4</button>
          <button class="rating-number" data-rating="5">5</button>
        </div>
        <button class="rating-submit">SUBMIT</button>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div class="thanks-container">
        <div class="thanks-image-container">
          <img
            src="images/illustration-thank-you.svg"
            alt="Thank you illustration"
          />
        </div>
        <div class="thanks-rating-selection-container">
          You selected <span id="selected-rating"></span> out of 5
        </div>
        <div class="thanks-body-container">
          <h2 class="thanks-header">Thank you!</h2>
          <p class="thanks-body">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank you state end -->
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
